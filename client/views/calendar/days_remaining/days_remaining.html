<template name="daysRemaining">
  <div id="sidebar">
    <table>
      <thead>
        <th></th>
        <th>Allocated</th>
        <th class="remaining">Remaining</th>
      </thead>
      <tbody>
        <tr>
          <td>Vacation</td>
          <td><input id="vacation" type="number" value="{{yearlyVacation}}"/></td>
          <td><span class="badge">{{vacationRemaining}}</span></td>
        </tr>
        <tr>
          <td>Personal days</td>
          <td><input id="pd" type="number" value="{{yearlyPD}}"/></td>
          <td><span class="badge">{{pdRemaining}}</span></td>
        </tr>
        <tr>
          <td>Sick days</td>
          <td><input id="sd" type="number" value="{{yearlySickDays}}"/></td>
          <td><span class="badge">{{sdRemaining}}</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</template>
