<template name="calendarLayout">
	{{#if currentUser}}
		<div class="row-fluid">
			<div class="span10">
				<h1>Vacation tracker</h1>
			</div>
			<div class="span2">
				{{> signOutButton}}
			</div>
		</div>
		<hr/>
		<div class="row-fluid">
			<div class="span3">
				{{> daysRemaining}}
			</div>
			<div class="span9">
				{{> calendar}}
			</div>
		</div>
	{{else}}
		<div class="modal" id="account" tabindex="-1">
		  <div class="modal-dialog">
		    <div class="modal-content">
		    	<!-- header -->
				  <div class="modal-header">
				    <button type="button" id="close" class="close">&times;</button>
				    <h3 class="modal-title">{{title}}</h3>
				  </div>

					{{#if displaySignUpForm}}
						{{> signUp}}
					{{/if}}

					{{#if displayForgotPasswordForm}}
						{{> forgotPassword}}
					{{/if}}

					{{#if displayResetPasswordForm}}
						{{> resetPassword}}
					{{/if}}

					{{#if displaySignInForm}}
						{{> signIn}}
					{{/if}}

					<!-- default if somehow account view key is not valid value -->
					{{#if displayDefault}}
						{{> signIn}}
					{{/if}}
				</div>
			</div>
		</div>
	{{/if}}
</template>
